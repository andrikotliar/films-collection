name: PR — TypeScript & ESLint checks

on:
  pull_request:

env:
  NODE_ENV: development
  SERVER_PORT: 5000
  SERVER_HOST: localhost
  POSTGRES_USER: ts-check
  POSTGRES_PASSWORD: ts-check
  POSTGRES_DB: ts-check
  POSTGRES_HOST: ts-check
  POSTGRES_PORT: ts-check
  DATABASE_URL: ts-check
  AUTH_SECRET: ts-check
  COOKIE_SECRET: ts-check
  CLOUDINARY_CLOUD_NAME: ts-check
  CLOUDINARY_API_KEY: ts-check
  CLOUDINARY_API_SECRET: ts-check

jobs:
  checks:
    name: TypeScript and ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate database client
        run: pnpm run db:client:generate

      - name: Build shared
        run: pnpm --filter ./packages/shared build

      - name: Generate api client
        run: pnpm run api:generate

      - name: TypeScript check — packages/shared
        run: pnpm -w exec tsc --project packages/shared/tsconfig.json --noEmit

      - name: TypeScript check — apps/api
        run: pnpm -w exec tsc --project apps/api/tsconfig.json --noEmit

      - name: TypeScript check — apps/web
        run: pnpm -w exec tsc --project apps/web/tsconfig.json --noEmit

      - name: ESLint check - packages/shared
        run: pnpm --filter ./packages/shared lint

      - name: ESLint check - apps/api
        run: pnpm --filter ./apps/api lint

      - name: ESLint check - apps/web
        run: pnpm --filter ./apps/web lint
